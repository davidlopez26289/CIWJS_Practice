    <form action="">
        <p>Please enter you info</p>
        <label for="stuName">Full Name</label>
            <input id = 'stuName' type="text">
        <label for="height">Height</label>
            <input id='height' type="text">
        <label for="id">ID</label>
            <input id = 'id' type="text">
        <label for="fav color">Fav color</label>
            <input id = 'fav color' type="text">
    </form>
    <button id="btn">done</button>
    <br>

    <script>

        //create an array to store each student
        let students = [];

        //function that will run when our dubmit button is clicked
        let run = (event) => {
            
            //prevent default reload of page with form submission
            //shown in case of check boxes
            event.preventDefault();

            //create variable to hold each value in form
            let stuName = documnet.getElementById('stuName').value;
            let height = document.getElementById('height').value;
            let id = document.getElementById('id').value;
            let favColor = document.getElementById('fav color').value;

            //create an object to store sata from form in
            let student ={
                firstLogin: Date.now(),
                stuName: stuName,
                height: height,
                id: id,
                favColor: favColor,
            }


            //add created object to array of a;; student
            students.push(student);

            //reset form through accessing form from dom
            document.forms[0].reset();

            //log students array to console
            console.log(students);

            //save to local storage call JSON.Stringify
            //to turn obj into a string
            localStorage.setItem('studentList', JSON.stringify(students));
        }

        //once all DOm conent offically loaded we will use linstener
        //to call the run function defined on line 58
        document.addEventListener('DOMConetentLoaded', () => {
            document.getElementById('btn').addEventListener('click', run)
        })


    </script>
